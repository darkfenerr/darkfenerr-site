<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Darkfenerr</title>

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  >

  <style>
    body {
      background: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 80px;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 10px;
    }

    p {
      max-width: 600px;
      margin: auto;
      color: #ccc;
      line-height: 1.7;
    }

    .buttons {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .btn {
      text-decoration: none;
      color: white;
      padding: 14px 26px;
      border-radius: 8px;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .instagram {
      background: #E1306C;
    }

    .telegram {
      background: #0088cc;
    }

    .btn:hover {
      opacity: 0.8;
    }
  </style>
</head>

<body>

  <h1>Darkfenerr</h1>

  <p>
    Merhaba ben Darkfenerr.  
    Instagram’da editler paylaşıyorum.  
    Telegram’da premium içerikler var.
  </p>

  <div class="buttons">
    <!-- INSTAGRAM -->
    <a
      class="btn instagram"
      href="https://www.instagram.com/darkfenerr.ae7/"
      target="_blank"
      rel="noopener noreferrer"
    >
      <i class="fa-brands fa-instagram"></i>
      Instagram
    </a>

    <!-- TELEGRAM -->
    <a
      class="btn telegram"
      href="https://t.me/Darkfenerrr"
      target="_blank"
      rel="noopener noreferrer"
    >
      <i class="fa-brands fa-telegram"></i>
      Telegram
    </a>
  </div>

</body>
</html>
