<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Darkfenerr</title>

  <!-- Font Awesome ICONS -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 10px;
    }

    p {
      color: #ccc;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }

    .btn {
      text-decoration: none;
      color: white;
      padding: 14px 22px;
      border-radius: 8px;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: 0.2s;
    }

    .btn:hover {
      opacity: 0.8;
      transform: scale(1.05);
    }

    .instagram {
      background: #e1306c;
    }

    .telegram {
      background: #229ED9;
    }

    .counter {
      margin-top: 20px;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>

<body>

  <h1>Darkfenerr</h1>
  <p>Sosyal medya bağlantılarım</p>

  <div class="buttons">
    <!-- Instagram -->
    <a
      class="btn instagram"
      href="https://www.instagram.com/darkfenerr.ae7/"
      target="_blank"
    >
      <i class="fa-brands fa-instagram"></i>
      Instagram
    </a>

    <!-- Telegram -->
    <a
      class="btn telegram"
      href="https://t.me/Darkfenerrr"
      target="_blank"
    >
      <i class="fa-brands fa-telegram"></i>
      Telegram
    </a>
  </div>

  <!-- Ziyaretçi Sayacı -->
  <div class="counter">
    <img
      src="https://visitorbadge.io/api/visitors?path=darkfenerr-site&label=Ziyaretçi&countColor=%23ffffff"
      alt="visitor counter"
    />
  </div>

  <footer>
    © 2026 Darkfenerr
  </footer>

</body>
</html>
