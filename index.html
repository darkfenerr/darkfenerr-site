<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Darkfenerr</title>

  <!-- Font Awesome (GARANTİLİ CDN) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <style>
    body {
      background-color: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 80px;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 10px;
    }

    p {
      max-width: 600px;
      margin: auto;
      margin-bottom: 40px;
      line-height: 1.7;
      font-size: 16px;
      color: #ccc;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .btn {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 14px 26px;
      font-size: 18px;
      text-decoration: none;
      color: white;
      border-radius: 8px;
      transition: 0.3s;
    }

    .instagram {
      background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af);
    }

    .telegram {
      background-color: #0088cc;
    }

    .btn:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <h1>Darkfenerr</h1>
  <p>Sosyal medya hesaplarıma buradan ulaşabilirsin.</p>

  <div class="buttons">
    <a href="https://www.instagram.com/darkfenerr.ae7/" target="_blank" class="btn instagram">
      <i class="fa-brands fa-instagram"></i>
      Instagram
    </a>

    <a href="@Darkfenerrr" target="_blank" class="btn telegram">
      <i class="fa-brands fa-telegram"></i>
      Telegram
    </a>
  </div>

</body>
</html>
